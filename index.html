<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | News homepage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- nav menu -->
    <div class="container">
    <nav class="nav">
      <figure class="nav__brand">
        <img src="./assets/images/logo.svg" alt="logo" class="nav__logo">
      </figure>
      <figure class="nav__hamburguer">
        <img src="./assets/images/icon-menu.svg" alt="menu" class="nav__icon">
      </figure>
      <figure class="nav__hamburguer nav__hamburguer--close">
        <img src="./assets/images/icon-menu-close.svg" alt="menu-close" class="nav__icon">
      </figure>
    </nav>
    
</body>
</html>
